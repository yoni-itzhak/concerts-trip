<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <title>Concerts Trip</title>
</head>
    <body style="height: auto">
        <div class="container">
            <div class="py-1 text-center">
                <h1 class="display-4">Filtered Concerts</h1>
            </div>
            <br>
            <div style="text-align: center">
                <button class="btn btn-info" id="backButton">Unfilter</button>
            </div>
            <script>
                $('#backButton').click(function () {
                    window.history.back()
                })
            </script>
            <br>
            <form action="/results" method="POST">
                <div style="overflow-y: scroll; height: 500px; text-align: center">
                    {{ concerts_table }}
                </div>
                <hr>
                <div class="col-md-11.5 text-center">
                    <input type="submit" class="btn btn-success btn-lg" id="submitButton" value="I'm Done">
                </div>
                <br>
                <br>
            </form>

        </div>
    </body>
</html>
