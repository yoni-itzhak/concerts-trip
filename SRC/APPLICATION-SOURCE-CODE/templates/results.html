<script>
    document.body.onclick=function(e){
      e.preventDefault();
      return false;
    };
    window.onload=function() {
      document.body.onclick=null;
      var links = document.querySelectorAll("a");
      for (var i=0;i<links.length;i++) {
        links[i].target="_blank";
      }
    }
</script>
